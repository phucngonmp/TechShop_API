spring.application.name=LearningJWT


# Database URL for H2 in-memory
spring.datasource.url=jdbc:h2:mem:learningJWT

# Database driver
spring.datasource.driver-class-name=org.h2.Driver

# Database username and password (H2 default)
spring.datasource.username=sa
spring.datasource.password=

# Location of SQL scripts
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

# Logging settings
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG

# Spring Mail Configuration (Use Your SMTP Provider)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
